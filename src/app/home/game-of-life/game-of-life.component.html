<div class="col-lg-12">
  <div class="row title">THE MAZE</div>
  <br />
  <div class="row">
    <div class="col-lg-6">
      <button
        mat-button
        class="regular-button"
        [disabled]="inProcess"
        (click)="startGame()"
      >
        START</button
      >&nbsp;
    </div>
  </div>
</div>

<div class="col-lg-12">
  <div class="grid-container">
    <mat-grid-list
      class="grid-list"
      *ngFor="let list of tiles"
      gutterSize="0px"
      [cols]="rows"
      rowHeight="17px"
    >
      <mat-grid-tile
        *ngFor="let tile of list"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [class.black]="tile.val === 1"
        class="tile"
        (click)="setGame(tile)"
      >
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
